<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-top">
        <header class="principal-header">
            <nav class="nav-header">
                <div class="nav-bar">
                    <div class="nav-bar-div">
                        <button>
                            <p>☰</p>
                        </button>
                    </div>
                    <div class="pesquisar-CEP">
                        <div class="buscar">Opções de entrega</div>
                    </div>
                </div>
            </nav>
            
            <div class="second-header">
                <div class="barra-pesquisa js-search-box">
                    <button class="open-search js-btn-search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                    <input type="search" placeholder="Pesquise aqui">
                    <button class="close-search js-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
                <div class="carrinho">
                    <button class="open-car">
                        <ion-icon name="cart-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </header>
    </div>

    <div class="apresentacao">
        <div class="logo">
            <img src="src/imagens/Logo-Hambugordo.png" alt="">
        </div>
        <div class="nome-loja">
            <p>Hambugordo</p>
        </div>
    </div>

    <div class="cardapio">
        
        <div class="combos">
            <div class="header-combo">
                <div class="combo-titulo">
                    <li>Combos</li>
                </div>
                <div class="combo-row">
                    <button><img src="src/imagens/arrow-down-icon.png" alt=""></button>
                </div>
            </div>
            
            <div class="container-produtos">

                <div class="produto">
                    <div class="especif-produto">
                        <div class="nome-produto"></div>
                        <div class="descricao-produto"></div>
                        <div class="preco-produto"></div>
                    </div>
                    <div class="foto-produto"><img src=""></div>
                </div>
                <a href=""></a>
            </div>
        </div>
    </div>

    <div class="hambuWindow-Area">
        <div class="hambuWindow-Header">
            <div class="hambuWindow-Back"><ion-icon name="chevron-back-outline"></ion-icon></div>
            <div class="hambuCombo-Name"><h1>---</h1></div>
        </div>
        <div class="Container-Img-Description">
            <div class="hambuCombo-Img">---<img src=""></div>
            <div class="hambu-Combo-Description">---</div>
        </div>
        <div class="hambuHeader-Carne">
            <div class="Ponto-da-Carne"><h1>PONTO DA CARNE</h1></div>
            <div class="Option"><p>Escolha 1 opção</p></div>
        </div>
        <div class="Escolha-do-Ponto">
            <div class="Mal-Passado">
                <h1>Mal Passado</h1>
                <input type="radio">
            </div>
            <div class="Ao-Ponto">
                <h1>Ao Ponto</h1>
                <input type="radio">
            </div>
            <div class="Bem-Passado">
                <h1>Bem Passado</h1>
                <input type="radio">
            </div>
        </div>
        <div class="header-add">
            <div class="adicional"><h1>DESEJA ALGUM ADICIONAL?</h1></div>
            <div class="maximo"><p>Escolha até 4 opções</p></div>
        </div> 
        <div class="container-add">
            <div class="itens-add">
                <div class="item-add-name">
                    <h1>--</h1>
                    <div class="item-preco">R$ </div>
                </div>
                
                <input type="checkbox">
            </div>
        </div>
        

        <div class="add-bebida-header">
            <div class="bebida"><input type="radio"></div>
        </div>
    </div>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/js/hamburguers.js"></script>
    <script src="src/js/index.js"></script>
</body>
</html>
